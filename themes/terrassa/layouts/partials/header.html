<header class="header">

    <div class="header__title">
        <div>
          <a href="{{ $.Site.BaseURL }}"  alt="Home">
              {{ if $.Site.Params.logo }}
              <img src="{{ $.Site.BaseURL }}{{ $.Site.Params.logo }}" class="header__title__logo" alt="{{ $.Site.Title }}">
              {{ else }}
              {{ $.Site.Title }} 
              {{ end }}
          </a>
        </div>
    </div>

    {{ partial "menu.html" . }}
    {{ partial "hamburger-menu.html" . }}


</header>
