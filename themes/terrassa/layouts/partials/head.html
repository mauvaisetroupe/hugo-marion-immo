<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="index, follow" />
	<meta name="googlebot" content="index, follow, noarchive" />
	<title>{{ $.Site.Title }} - {{ .Title }}</title>

	<link rel="icon" type="image/png" href="{{ $.Site.BaseURL }}icon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="{{ $.Site.BaseURL }}icon/favicon.svg" />
	<link rel="shortcut icon" href="{{ $.Site.BaseURL }}icon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="{{ $.Site.BaseURL }}icon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="{{ $.Site.Params.description }}" />
	<link rel="manifest" href="{{ $.Site.BaseURL }}icon/site.webmanifest" />
	<meta name="description" content="{{ template "partials/page-description.html" . }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
			
	{{ hugo.Generator }}

	{{ if .Site.GoogleAnalytics }}
	{{ template "_internal/google_analytics.html" . }}
	{{ end }}

	{{ template "_internal/twitter_cards.html" . }}
	{{ template "_internal/opengraph.html" . }}

	<!-- CSS -->
	{{ partial "styles.html" . }}
</head>
